<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>ForgotPassword</title>
    <link rel="stylesheet" type="text/css" th:href="@{/styles.css}">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
</head>
<body>
<th:block th:include="/_header"></th:block>
<th:block th:include="/_menu"></th:block>

<div class="login-container" style="position: relative; padding-left: 50px " >
    <br>
    <h2 style="margin-top: 50px">Change your Password!</h2>
    <br>

<form th:object="${AccountForm}" th:action="@{/resetpassword}" method="post" style="max-width: 350px; margin: 0 auto;">
    <div class="border border-secondary rounded p-3">
        <div>
                <input th:field="*{userName}" type="text" name="userName" class="form-control"
                       placeholder="Enter UserName" required autofocus />
        </div>
        <div>
                <input th:field="*{EncrytedPassword}" type="password" name="password" class="form-control"
                       placeholder="Enter your new password" />
        </div>
        <div>
                <input th:field="*{confirmpassword}" type="password" name="confirmpassword" class="form-control"
                       placeholder="Confirm your new password"/>
        </div>
            <div class="text-center">
                <input type="submit" value="Change Password" class="btn btn-success" />
            </div>
    </div>
</form>
</div>
<th:block th:include="/_footer"></th:block>
</body>
</html>
